<div class="iepage">
    <div class="ngdo" ng-dropover ng-dropover-options="{'position':'bottom-center','triggerEvent':'hover'}">
        <button class="regular-button">Hover bottom-center</button>
        <div ng-dropover-contents>
            Dropover contents
        </div>
    </div>
    <div class="ngdo" ng-dropover ng-dropover-options="{'position':'bottom-right','triggerEvent':'click'}">
        <button class="regular-button">Click bottom-right</button>
        <div ng-dropover-contents>
            Dropover contents
        </div>
    </div>
     <div class="ngdo" ng-dropover ng-dropover-options="{'position':'right-top','triggerEvent':'click'}">
        <button class="regular-button">Click right-top</button>
        <div ng-dropover-contents>
            Dropover contents
        </div>
    </div>
     <div class="ngdo" ng-dropover ng-dropover-options="{'position':'left-center','triggerEvent':'click'}">
        <button class="regular-button">Click left-center</button>
        <div ng-dropover-contents>
            Dropover contents
        </div>
    </div>
</div>
