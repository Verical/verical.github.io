<form name="formDropover" class="form-horizontal" role="form" method="POST" novalidate autocomplete="off">
    <div class="form-group">
        <label for="examplePosition" class="col-xs-6 control-label">Rug Type:</label>
        <div class="col-xs-6">
            <select ng-model="$parent.formDropover.rug" class="form-control">
                <option>Shag</option>
                <option>Ultra Shag</option>
                <option>Super Shag</option>
                <option>Shagtastica</option>
                <option>Groovy</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="exampleOffX" class="col-xs-6 control-label">Lava Lamp Color:</label>
        <div class="col-xs-6">
            <input type="text" class="form-control" ng-model="$parent.formDropover.lavaLamp">
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1" class="col-xs-6 control-label">Favorite eight-track:</label>
        <div class="col-xs-6">
            <input type="text" class="form-control" ng-model="$parent.formDropover.eightTrack">
        </div>
    </div>
</form>
